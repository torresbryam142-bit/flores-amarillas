<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flores Amarillas</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Georgia', serif;
      background: #f0f0f0; /* Fondo general suave */
    }

    .start-screen, .main, .final {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2em;
      transition: background 0.5s ease;
    }

    .hidden {
      display: none;
    }

    .text-display {
      font-size: 2em;
      color: black; /* Texto negro */
      text-align: center;
      padding: 40px;
      max-width: 70%;
      border-radius: 15px;
      background-color: #fff8dc; /* Fondo suave para cada texto */
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    /* Corazones fijos */
    .corner {
      position: absolute;
      font-size: 2em;
    }
    .corner.tl { top: 10px; left: 10px; }
    .corner.tr { top: 10px; right: 10px; }
    .corner.bl { bottom: 10px; left: 10px; }
    .corner.br { bottom: 10px; right: 10px; }

    /* Lluvia */
    .falling {
      position: absolute;
      top: -50px;
      font-size: 2em;
      animation: fall linear infinite;
    }
    @keyframes fall {
      to { transform: translateY(1080px) rotate(360deg); opacity: 0; }
    }

    /* Carta final */
    .final {
      background: linear-gradient(to bottom, #fffbea, #fff);
      flex-direction: row;
      justify-content: space-around;
      padding: 20px;
    }
    .letter {
      background: white;
      padding: 30px;
      max-width: 40%;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      font-size: 1.2em;
      color: black;
    }
    .letter a {
      display: block;
      margin-top: 20px;
      text-align: center;
      color: #d4af37;
      font-weight: bold;
      text-decoration: none;
    }

    /* Ramo de flores */
    .bouquet {
      width: 250px;
      height: 400px;
      position: relative;
      animation: sway 4s ease-in-out infinite;
    }
    @keyframes sway {
      0% { transform: rotate(-2deg); }
      50% { transform: rotate(2deg); }
      100% { transform: rotate(-2deg); }
    }
    .stem {
      position: absolute;
      bottom: 0;
      left: 50%;
      width: 10px;
      height: 200px;
      background: green;
      border-radius: 5px;
      transform: translateX(-50%);
    }
    .flower {
      width: 60px;
      height: 60px;
      background: yellow;
      border-radius: 50%;
      position: absolute;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
    }
    .flower::before {
      content: "";
      width: 20px;
      height: 20px;
      background: brown;
      border-radius: 50%;
    }
    .flower.f1 { top: 0; left: 10%; }
    .flower.f2 { top: 20px; right: 10%; }
    .flower.f3 { top: 60px; left: 30%; }
    .flower.f4 { top: 100px; right: 30%; }
    .flower.f5 { top: 40px; left: 50%; }
  </style>
</head>
<body>
  <div class="start-screen" id="start">
    Margoth, da clicks
  </div>

  <div class="main hidden" id="main">
    <div class="corner tl">💛</div>
    <div class="corner tr">💛</div>
    <div class="corner bl">💛</div>
    <div class="corner br">💛</div>
    <div class="text-display" id="text"></div>
  </div>

  <div class="final hidden" id="final">
    <div class="corner tl">💛</div>
    <div class="corner tr">💛</div>
    <div class="corner bl">💛</div>
    <div class="corner br">💛</div>
    <div class="letter">
      Margoth, espero valores este detalle con mucho cariño y mucho amor, creo que es lo menos que puedo hacer por ti y para que veas que el no vernos no puede ser un problema...
      <a href="https://youtu.be/RDkeRUNtFQY?list=RDRDkeRUNtFQY" target="_blank">🎵 Escuchar canción</a>
    </div>
    <div class="bouquet">
      <div class="stem"></div>
      <div class="flower f1"></div>
      <div class="flower f2"></div>
      <div class="flower f3"></div>
      <div class="flower f4"></div>
      <div class="flower f5"></div>
    </div>
  </div>

  <script>
    const start = document.getElementById('start');
    const main = document.getElementById('main');
    const final = document.getElementById('final');
    const text = document.getElementById('text');

    const messages = [
      "Chimuelitaaaa para que veas que mi titulo no fue gratis",
      "El dia de hoy te mando tus rositas amarillas sisisi",
      "de esta manera porque no puedo verte",
      "si fuera de otra manera yo te las daria personalmente",
      "un detalle simple pero que si me costo jaja",
      "estas rositas no se mueren",
      "y siempre que quieras verlas",
      "brillaran para ti",
      "y solo para ti",
      "brillan como tu sonrisa deslumbrante",
      "y tu gran carisma",
      "nada menos podria darte",
      "cada que no te encuentres",
      "y sientas que no puedas mas",
      "este detalle espero pueda servir",
      "y te saque una pequeña sonrisa",
      "en la cual veamos las ventanas que te dejo las muelas",
      "solo puedo velar por ti",
      "es mi deber yy",
      "pienso cumplirlo",
      "Margaritaa..."
    ];

    let index = 0;

    document.addEventListener('keydown', nextText);
    document.addEventListener('click', nextText);

    start.addEventListener('click', () => {
      start.classList.add('hidden');
      main.classList.remove('hidden');
    });

    function nextText() {
      if (main.classList.contains('hidden')) return;
      if (index < messages.length) {
        text.textContent = messages[index];
        // Cambiar fondo suave aleatorio
        const colors = ['#fff8dc','#e6f7ff','#ffe6f0','#f0fff0','#fff0e6'];
        text.style.backgroundColor = colors[Math.floor(Math.random()*colors.length)];
        index++;
      } else {
        main.classList.add('hidden');
        final.classList.remove('hidden');
      }
    }

    // Lluvia de girasoles y hojas
    function createFalling() {
      const el = document.createElement('div');
      el.classList.add('falling');
      el.textContent = Math.random() > 0.5 ? '🌻' : '🍃';
      el.style.left = Math.random() * window.innerWidth + 'px';
      const duration = 5 + Math.random() * 5;
      el.style.animationDuration = duration + 's';
      el.style.fontSize = (20 + Math.random() * 20) + 'px';
      document.body.appendChild(el);
      setTimeout(() => el.remove(), duration*1000);
    }
    setInterval(createFalling, 500);
  </script>
</body>
</html>
